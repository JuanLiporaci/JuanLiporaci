<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260" role="img" aria-label="Juan Liporaci - Tigritos banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="35%" stop-color="#0ea5e9"/>
      <stop offset="70%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>

    <clipPath id="cardClip">
      <rect x="210" y="56" width="780" height="170" rx="24" ry="24"/>
    </clipPath>
  </defs>

  <!-- full background to avoid "black gaps" -->
  <rect width="1200" height="260" fill="url(#bg)"/>

  <!-- wave highlight (static, subtle) -->
  <path d="M0,90 C180,120 360,40 540,70 C720,100 900,150 1200,95 L1200,0 L0,0 Z"
        fill="#ffffff" opacity="0.10"/>

  <!-- centered card containing the Tigritos image -->
  <g filter="url(#softShadow)" clip-path="url(#cardClip)">
    <rect x="210" y="56" width="780" height="170" rx="24" ry="24" fill="#ffffff"/>
    <!-- Crop/fit the PNG into a shorter banner area -->
    <image
      href="tigritos-banner.png"
      xlink:href="tigritos-banner.png"
      x="210"
      y="56"
      width="780"
      height="170"
      preserveAspectRatio="xMidYMid meet"
    />
  </g>
</svg>

